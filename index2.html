<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>writing state like code</title>
  </head>
  <body>
    <div id="btnParent"></div>
    <script>
      let state = {
        count: 0,
      };

      function onButtonPress() {
        state.count++;
        buttonComponentReRender();
      }

      function buttonComponentReRender() {
        document.getElementById("btnParent").innerHTML = "";
        const component = buttonComponent(state.count);
        document.getElementById("btnParent").appendChild(component);
      }

      function buttonComponent(count) {
        const btn = document.createElement("button");
        btn.innerHTML = `Counter ${count}`;
        btn.setAttribute("onClick", "onButtonPress()");
        return btn;
      }

      buttonComponentReRender();
    </script>
  </body>
</html>
